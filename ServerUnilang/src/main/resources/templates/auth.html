<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unilang</title>
    
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    <link th:href="@{styles/logo.css}" rel="stylesheet"/>
    <link th:href="@{styles/auth.css}" rel="stylesheet"/>
    <link th:href="@{styles/buttons.css}" rel="stylesheet"/>
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    
    <link rel="icon" type="image/x-icon" href="http://placeimg.com/90/90/tech">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <!--<link rel="icon" type="image/x-icon" href="image/icon/u.png">-->
</head>
<body>
<div>
    <div class="brand">
        <div th:replace="fragments/logo"></div>
    </div>
</div>
<div th:replace="fragments/header :: header"></div>

<div class="content">

    <div class="container" id="container">

        <div class="form-container sign-up-container" id="auth-reg">
            <form action="#">
                <h1>Создать аккаунт</h1>
                <div class="social-container">
                    <a href="#" class="social-google"></a>
                    <a href="#" class="social-yandex"></a>
                </div>
                <span>или используй свой email для регистрации</span>
                <input type="text" placeholder="Имя"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Пароль"/>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Авторизация</h1>
                <div class="social-container">
                    <a href="#" class="social-google"></a>
                    <a href="#" class="social-yandex"></a>
                </div>
                <span></span>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Пароль"/>
                <a href="#">Забыли пароль?</a>
                <button>Войти</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>С возвращением</h1>
                    <p>Войдите под своими данными</p>
                    <button class="ghost" id="signIn">Войти</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Привет, Друг!</h1>
                    <p>Введите свои персональные данные и начните путешествие с нами</p>
                    <button class="ghost" id="signUp">Регистрация</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"></div>

<script src="js/auth.js" type="text/javascript"></script>
</body>
</html>
