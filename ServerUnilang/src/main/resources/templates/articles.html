    <title>Unilang</title>

    <link th:href="@{styles/input.css}" rel="stylesheet"/>
    <link th:href="@{styles/selector.css}" rel="stylesheet"/>
    <link th:href="@{styles/logo.css}" rel="stylesheet"/>
    <link th:href="@{styles/buttons.css}" rel="stylesheet"/>
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    <link th:href="@{styles/text.css}" rel="stylesheet"/>
    <link th:href="@{styles/articles.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


    <link rel="icon" type="image/x-icon" href="http://placeimg.com/90/90/tech">

</head>
<body>
    
<div>
    <div class="brand">
        <div th:replace="fragments/logo"></div>
    </div>
</div>
    
<div th:replace="fragments/header :: header"></div>

<div class="content">

    <div class="hello">
        <div class="title">
            <h2>Исследуй свою вселенную языка</h2>
        </div>
    </div>

    <ul class="bar-filter">
        <li>
            <div class="selected-item">
                <p>Выбор категории категорию: <span></span></p>
            </div>

            <select class="select" id="select">
                <option th:each="cat : ${category}" th:utext="${cat.name}"></option>
            </select>
            <button class="btn btn-sort">Показать</button>
        </li>
        <li>
            <div class="selected-item">
                <p>Поиск по названию: <span></span></p>
            </div>

            <input class="input" type="text" placeholder="Search...">
            <button class="btn btn-sort">Показать</button>
        </li>

    </ul>

    <div class="blocks">


        <div class="block" th:each="article : ${articles}">
            <h3 th:utext="${article.name}"></h3>

            <div class="block-content">
                <div class="text">
                    <div class="img_acticle">
                        <img th:src="${article.imageHref}">
                    </div>
                    
                    <h5 th:utext="${article.category.name}"></h5>

                    <h5 th:utext="${article.describe}"></h5>

                    <div class="rating">
                        <img src="https://ie.wampi.ru/2022/10/28/star7b2d8e04051c9001.png ">
                        <span th:utext="${article.averageMark}"></span><span>/10</span>
                    </div>

                    <a class="btn" href="article_one">Перейти</a>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:replace="fragments/footer"></div>

<script src="script/auth.js" type="text/javascript"></script>
</body>
</html>
